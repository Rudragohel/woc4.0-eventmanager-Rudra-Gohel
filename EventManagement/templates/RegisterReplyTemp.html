<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ RType }}</title>
</head>
<body style="text-align: center; font-family: Calibri ;background-color: {{ Bgcolor }}">
    <br><br>
    <h1 style="text-align: center;color: {{ Tcolor }}" id="content">
        {{ Type }} <u>{{ name }}</u>{{ Message }}
    </h1>
    <br>
    <br>
    <h2 style="color: {{ error_color }}">
        {{ cause }}&nbsp;&nbsp;&nbsp;&nbsp;{{ error }}
    </h2>
    <br><br><br>
    <button onclick="location.href='{{ Destination }}'">{{ Button_Text }}</button>
</body>
</html>
